<dialog>
	<div class="content">
		<h2 ng-if="adjustment">Edit Adjustment</h2>
		<h2 ng-if="!adjustment">Create Adjustment</h2>

		<div>
			<label>
				Description
				<input type="text" ng-model="setup.description">
			</label>
		</div>
		<div>
			<label>
				Amount
				<input type="number" step=".01" ng-model="setup.amount">
			</label>
		</div>
		<div>
			<label>
				Date
				<input type="date" ng-model="setup.date">
			</label>
		</div>
	</div>

	<div class="buttons">
		<button type="button" ng-click="accept()">Accept</button>
		<button type="button" ng-click="close()">Cancel</button>
	</div>
</dialog>
