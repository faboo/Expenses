<dialog>
	<div class="content">
		<h2 ng-if="anticipated">Edit Anticipated Charge</h2>
		<h2 ng-if="!anticipated">Create Anticipated Charge</h2>

		<div>
			<label>
				Description
				<input type="text" ng-model="setup.description">
			</label>
		</div>
		<div>
			<label>
				Amount
				<input type="number" step=".01" ng-model="setup.amount">
			</label>
		</div>
		<div>
			<label>
				As Check
				<input type="checkbox" ng-model="setup.isCheck">
			</label>
		</div>
	</div>

	<div class="buttons">
		<button type="button" ng-click="accept()">Accept</button>
		<button type="button" ng-click="close()">Cancel</button>
	</div>
</dialog>
